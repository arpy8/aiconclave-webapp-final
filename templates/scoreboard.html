<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">   
    <title>Scoreboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Pixelify+Sans&display=swap');
        body {
            /* padding: 5% 10% 0 10%; */
            font-family: 'DM Serif Display', serif;
            font-family: 'Pixelify Sans', sans-serif;
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div class="text-center">
        <img src="static/img/logo.png" alt="" width="7%" class="mt-5">
        <h1 class="my-4">Scoreboard</h1>
    </div>
    <table class="table table-dark" style="table-layout: fixed;">
        <thead class="text-center">
            <tr>
                <th class="name">Name</th>
                <th >Score</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody class="text-center">
            {% for entry in leaderboard_data %}
                <tr>
                    <td class="name">{{ entry.team }}</td>
                    <td>{{ entry.point }}</td>
                    <td>
                        <form method="post" action="{{ url_for('reduce_points') }}">
                            <input type="hidden" name="team" value="{{ entry.team }}">
                            <button type="submit" class="btn btn-danger" onclick="reducePoints('{{ entry.team }}')">Reduce 10 points</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
        </table>

    <div class="text-center">
        <button id="left" class="btn btn-success my-4" onclick="redirectToLogin()">Logout</button>
    </div>

    <script>
        function reducePoints(playerId) {
            alert("Reducing 10 points for Team : " + playerId);
        }
        function redirectToLogin() {
            window.location.href = '/logout';
        }
    </script>
</body>
</html>
